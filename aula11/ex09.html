<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem </title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Pais de origem <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="verificar()">
    
    <div id="res">

    </div>
    <script>
        function verificar() {
            
            var txtn = window.document.getElementById('txtnac')

            console.log(txtn.value)

            var res = window.document.getElementById('res')

            if(txtn.value == ''){
                res.innerHTML = 'Informe sua Nacionalidade'
            }else

            if(txtn.value == 'Brasileiro'){
                res.innerHTML = 'Você é <strong>Brasileiro</strong>'
            }else{
                res.innerHTML = 'Você é <strong>Gringo</strong>'
            }
            
            

           
        }
    </script>
</body>
</html>
